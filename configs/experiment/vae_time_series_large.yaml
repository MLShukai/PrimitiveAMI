# @package _global_

defaults:
  - vae_time_series

trainers_builder:
  vae_trainer:
    dataloader:
      batch_size: 128 # x16 from base line.
    pl_trainer:
      log_every_n_steps: 3

  forward_dynamics_trainer:
    dataloader:
      batch_size: 128 # x16 from base line.
    pl_trainer:
      log_every_n_steps: 3

  ppo_trainer:
    pl_trainer:
      log_every_n_steps: 16

model:
  vae:
    optimizer:
      lr: 0.0016 # x16 from base line.

  forward_dynamics:
    forward_dynamics_net:
      depth: 16 # x 4 from base line.
      dim: 2048 # x 4 from base line.

    optimizer:
      lr: 0.0016 # x16 from base line.

task_name: vae_time_series_large
